<!DOCTYPE html>
<html>
<head>
<style>

label.buttonLoad input[type="file"] {
    position: fixed;
    top: -1000px;
}

.button {
    background-color: #4CAF50; /* Green */
    border-radius: 0px;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}



.buttonLoad {
    background-color: white; 
    color: black; 
    border: 2px solid #000000;
}

.buttonLoad:hover {
    background-color: #555555;
    color: white;
}

.buttonLoad:active {
	color: white;
	background-color: black;
	transition: 0.01s;
}

label.myLabel input[type="file"] {
    position: fixed;
    top: -1000px;
}

/***** Example custom styling *****/
.myLabel {
    border: 2px solid #AAA;
    border-radius: 4px;
    padding: 2px 5px;
    margin: 2px;
    background: #DDD;
    display: inline-block;
}
.myLabel:hover {
    background: #CCC;
}
.myLabel:active {
    background: #CCF;
}
.myLabel :invalid + span {
    color: #A44;
}
.myLabel :valid + span {
    color: #4A4;
}

</style>
</head>
<body>

<h2>CSS Buttons</h2>

<!--<button>Default Button</button>
<a href="#" class="button">Link Button</a>
<button class="buttonLoad">Button</button>-->
<input type="button" class="button buttonLoad" value="Input Image" />

<label class="button buttonLoad">
    <input type="file" required/>
    <span>Input Image</span>
</label>

<label class="myLabel">
    <input type="file" required/>
    <span>My Label</span>
</label>

<input type="file" class="button buttonLoad" id="file" name="files[]" />
<output id="list"></output>

<script>

	function checkCompatible(){
		// Check for the various File API support.
		if (window.File && window.FileReader && window.FileList && window.Blob) {
		  // Great success! All the File APIs are supported.
		  return true;
		} 
		else {
		  alert('The File APIs are not fully supported in this browser.');
		  return false;
		}

		return false;
	}

	function handleFileSelect(evt) {
		var files = evt.target.files; // FileList object

		// files is a FileList of File objects. List some properties.
		var output = [];
		for (var i = 0, f; f = files[i]; i++) {
		  output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
		              f.size, ' bytes, last modified: ',
		              f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
		              '</li>');
		}
		document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
	}

	document.getElementById('file').addEventListener('change', handleFileSelect, false);


</script>

</body>
</html>
